
<ion-view view-title="Rapid Recipe">
  <ion-content class="padding">
    <div class="center">
    <span class="hdr-font"><img src="/img/fridge.png"/>My Fridge</span>
    </div>
<!--FRIDGE CONTENTS SELECTION-->
    <div class="card" ng-hide="fridgeSearchCompleted">
      <div class="item item-text-wrap">
        <p class="center extra-padding">Enter the current ingredients in your fridge</p>
        <div class="line"></div>
        <div class="list no-margin">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Meat</span>
            <input
              ng-model="ingredient.meat" 
              type="text" 
              placeholder="Beef, Chicken, Bacon...">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Dairy</span>
            <input
              ng-model="ingredient.dairy"  
              type="text" 
              placeholder="Cheese, Milk, Eggs...">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Vegetables</span>
            <input
              ng-model="ingredient.vegetables"  
              type="text" 
              placeholder="Carrots, Celery, Onion">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Grains</span>
            <input
              ng-model="ingredient.grains"  
              type="text" 
              placeholder="Bread, Pasta, Cereal...">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Condiments</span>
            <input
              ng-model="ingredient.condiments"  
              type="text" 
              placeholder="Hot sauce, Ketchup, Mustard...">
          </label>
        </div>
        <div class="line"></div>
          <button 
            class="button button-dark button-block white" 
            ng-click="fridgeSearch(ingredient)">Find Recipes!
          </button>
          <button 
            class="button button-light button-block" 
            ng-click="goToDash()">Back
          </button>
      </div>
    </div>
<!--OUTPUT-->
    <div class="card" ng-hide="!fridgeSearchCompleted">
      <div class="item item-text-wrap">
        <div class="list no-margin">
          <a class="item item-thumbnail-left" href="#" ng-repeat="r in recipes">
            <img ng-src="{{r.image_url}}">
            <h2>{{r.title}}</h2>
          </a>
        </div>
        <div class="line"></div>
        <button
          ng-hide="!next" 
          class="button button-stable button-block" 
          ng-click="pagNext()">Next
        </button>
        <button
          ng-hide="!previous" 
          class="button button-stable button-block" 
          ng-click="pagPrevious()">Previous
        </button>
        <button 
          class="button button-light button-block" 
          ng-click="backToMyFridge()">Back
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
