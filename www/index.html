<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Rapid Recipe</title>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="lib/toastr/toastr.css"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/2.0.7/stamplay.min.js"></script>
    <script src="./lib/jquery/dist/jquery.js"></script>
    <script src="./lib/toastr/toastr.js"></script>
    <script>
      Stamplay.init("rr-mobile", {
        isMobile: true,
        absoluteUrl : true
      });
    </script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="starter" ng-controller="DashCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="app-theme">
<!--     <ion-nav-buttons side="right">
      <button class="button button-clear white" ng-click="logout()">
        <i class="ion-android-restaurant"></i>
      </button>
    </ion-nav-buttons> -->
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

<!--LOGIN MODAL-->
    <ion-nav-view></ion-nav-view>
    <script id="login-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header app-theme">
          <h1 class="title white">Login</h1>
          <button 
            class="button button-clear button-primary white" 
            ng-click="loginModal.hide()">Cancel
          </button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="card">
            <div class="item item-text-wrap">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="cook.email" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input ng-model="cook.password" type="text">
            </label>
            <button 
              class="button button-full button-stable" 
              ng-click="login(cook)">Submit
            </button>
            </div>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

<!--SIGNUP MODAL-->
    <ion-nav-view></ion-nav-view>
    <script id="signup-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header app-theme">
          <h1 class="title white">New Account</h1>
          <button 
            class="button button-clear button-primary white" 
            ng-click="signupModal.hide()">Cancel
          </button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="card">
            <div class="item item-text-wrap">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input ng-model="user.password" type="password">
            </label>
            <button 
              class="button button-full button-stable" 
              ng-click="signup(user)">Submit
            </button>
            <p class="or center"><b>OR</b></p>
            <p>Signup with your Facebook account</p>
            <button class="button button-block icon-left ion-social-facebook fb-theme">Facebook</button>
            </div>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
